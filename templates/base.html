<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sonia Soares | UI Design &amp; Development</title>
		{% block css %}
			<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
		{% endblock css %}
		{% block js_head %}
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		{% endblock js_head %}
	</head>
	<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">

		{% include '_about.html' %}
		{% include '_contact.html' %}

		{% include '_navbar.html' %}

		{% include '_sidebar.html' %}

		<div id="site-content" class="site-content">
			<div id="content-container" data-previous-page="{% if previous_page %}{{ url_for('page', path = previous_page.path) }}{% endif %}" data-next-page="{% if next_page %}{{ url_for('page', path = next_page.path) }}{% endif %}">
				{% block content %}{% endblock content %}
			</div>
		</div>

		{% block js_footer %}
			<script src="{{ url_for('static', filename='js/vendor/waypoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/main-min.js') }}"></script>
		{% endblock js_footer %}
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-2228457-6']);
			_gaq.push(['_trackPageview']);
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
				})();
		</script>
	</body>
</html>
